<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Toko Online</title>
</head>

<body>
    <form id="tokoForm">
        <table style="width: 100%; height: 50; background-color: #BA704F; border: solid; text-align: center;">
            <tr>
                <th colspan="2">Toko Online</th>
            </tr>
            <tr>
                <td><label for="nama">Nama Pelanggan:</label></td>
                <td><input type="text" id="nama" name="nama" required></td>
            </tr>
            <td><label for="produk">Pilih Produk</label></td>
            <td><select id="produk" name="produk">
                    <option value="TV">TV</option>
                    <option value="AC">AC</option>
                    <option value="Kulkas">Kulkas</option>
            </td></select>
            <tr>
                <td><label for="jumlah">Jumlah Produk:</label></td>
                <td><input type="text" id="jumlah" name="jumlah" required></label></td>
                <br>
            </tr>
            <tr>
                <div class="center">
                    <td><button type="button" id="proses">Pesan Disini!</td></button>
                </div>
            </tr>
    </form>
    <script src="js/skrip.js"></script>

    <tr>
</body>
</html>
